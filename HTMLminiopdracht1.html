<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Miniopdracht 1</title>
</head>

<body>
    <input type="text" id="tkstinvoer">
    <button id="btngroet" onclick="buttongroet()">Groet terug</button>
</body>

<script>
    function buttongroet() {
        var tekst = document.getElementById("tkstinvoer").value;
        if (tekst == "hallo") {
            alert("Welkom");
        } else if (tekst == "doei") {
            alert("Tot de volgende keer");
        }
    }
</script>
</html>
